{% extends 'base.html' %}
{% block title %}YouTube Connected - YouTube Streamer{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
            <h2 class="mt-3 mb-4">YouTube Account Connected!</h2>
            <p class="lead">Your account is now linked. You can start creating live streams right away.</p>
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg mt-3">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
