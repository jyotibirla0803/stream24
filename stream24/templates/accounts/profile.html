{% extends 'base.html' %}

{% block title %}Profile - YouTube Streamer{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <!-- Profile Card -->
            <div class="card text-center">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <i class="bi bi-person-circle" style="font-size: 5rem; color: var(--primary-color);"></i>
                    </div>
                    <h4 class="mb-1">{{ user.username }}</h4>
                    <p class="text-muted mb-3">{{ user.email }}</p>
                    <div class="d-grid">
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <!-- Edit Profile -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil"></i> Edit Profile
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone" class="form-label">
                                <i class="bi bi-telephone"></i> Phone
                            </label>
                            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ profile.phone|default:'' }}">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
